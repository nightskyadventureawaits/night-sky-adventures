<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Sky Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0c1b30;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 50px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            margin-top: 50px;
            animation: fadeIn 3s ease-in-out;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 1.5s infinite alternate;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .button {
            padding: 15px 25px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: transform 0.2s ease;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(0.9);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes twinkle {
            0% {
                opacity: 0.3;
            }
            100% {
                opacity: 1;
            }
        }

        /* Moon */
        .moon {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            animation: moveMoon 10s ease-in-out infinite;
        }

        @keyframes moveMoon {
            0% {
                transform: translateX(0) translateY(0);
            }
            50% {
                transform: translateX(200px) translateY(100px);
            }
            100% {
                transform: translateX(0) translateY(0);
            }
        }

    </style>
</head>
<body>

    <div class="stars" id="stars"></div>
    <h1>Welcome to the Night Sky Adventure</h1>
    <div class="moon"></div>
    <div class="content">
        <p>Click the button to start your adventure in the stars!</p>
        <button class="button" onclick="startAdventure()">Start Adventure</button>
    </div>

    <script>
        // Create stars in the night sky
        const starsContainer = document.getElementById('stars');

        function createStars() {
            const numStars = 100;
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * window.innerWidth}px`;
                star.style.top = `${Math.random() * window.innerHeight}px`;
                star.style.animationDuration = `${Math.random() * 3 + 1}s`;
                starsContainer.appendChild(star);
            }
        }

        // Start Adventure Button Logic (redirect to Roblox)
        function startAdventure() {
            window.location.href = "https://www.roblox.com";  // Redirect to Roblox
        }

        // Initialize the stars and some other effects
        createStars();
    </script>

</body>
</html>
